<h1>Service Bus</h1>
<hr/>
<div class="container">
  <div class="form-group">
    <input class="form-control" [(ngModel)]="message" placeholder="Enter your message">
  </div>
  <button class="btn btn-primary" type="button" (click)="sendmessage()">Send to Service Bus</button>
</div>
<hr/>
<div class="container">
  <button class="btn btn-primary" type="button" (click)="readmessage()">Read Message</button>
</div>
